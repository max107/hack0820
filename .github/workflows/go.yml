name: go
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    # - name: Build
    #   run: go build -v ./...
    - name: build
      run: make build
    # - name: Test
    #   run: go test -v ./...
    - uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: bin/